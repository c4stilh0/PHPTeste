<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Processos</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="css/cadastro-processos.css">
    
</head>
<body>
    <main>
        <div class="elipse1"></div>
        <div class="elipse2"></div>
        <div class="elipse3"></div>
        
        <section id="processos">            
            <h1>Bem Vindo ao Process View, seu Gerenciador de<br> Processos Judiciais</h1>
            <div id="parte2">
                <h2>Dados do Processo:</h2>
                <form action="php/save_file.php" method="post"  enctype="multipart/form-data">
                    <div id="dados">
                        <label for="numero-processo">NÃºmero do processo:</label>
                        <div class="campo">
                            <input type="text" name="numero_processo" id="numero_processo" inputmode="numeric" pattern="[0-9]+" placeholder="xxxxxxx-xx.xxxx.x.xx.xxxx">
                        </div>
                        <label for="assunto-processo">Assunto:</label>
                        <div class="campo">
                            <input type="text" name="nome" id="nome" placeholder="Assunto do processo">
                        </div>
                        <label for="tipo-processo">Tipo:</label>
                        <div class="campo">
                            <input type="text" name="tipo" id="tipo" placeholder="Tipo do processo">
                        </div>
                        <label for="numero-processo">CPF do participante:</label>
                        <div class="campo">
                            <input type="text" name="cpf" id="cpf" inputmode="numeric" pattern="[0-9]+" placeholder="xxx.xxx.xxx-xx">
                        </div>
                        <label for="data">Data do processo:</label>
                        <div class="campo-data">
                            <input type="date" name="data" id="data" placeholder="Data">
                        </div>
                        <div id="download">
                            <label for="file" id="upload">Enviar Arquivo</label>
                            <input type="file" name="file" id="file">
                        </div>
                        <div id="download">
                            <input type="submit" value="Cadastrar" class="enviar">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
