<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="css/cadastro.css">
    
    
</head>
<body>
    <main>
        <div class="elipse1"></div>
        <div class="elipse2"></div>
        <div class="elipse3"></div>
        
        <section id="login">
            <div id="esquerda">
                <h1>Process View</h1>
                <p>Bem vindo, para conectar-se fa√ßa login ou crie uma conta</p>
                <a href="login-cliente.html"><button class="cadastre">Fazer Login</button></a>
            </div>

            <div id="direita">
                <h1>Criar Conta</h1>
                <div class="iconscontainer">
                    <div class="innercontainer"><img class="icons" src="img/icons8-gmail-novo.svg" alt="Gmail" srcset=""></div>
                    <div class="innercontainer"><img class="icons" src="img/icons8-facebook.svg" alt="Facebook"></div>
                    <div class="innercontainer"><img class="icons" src="img/icons8-instagram.svg" alt="Instagram"></div>
                    <div class="innercontainer"><img class="icons" src="img/icons8-twitterx.svg" alt="TwitterX"></div>            
                </div>
                <p>Usar seu e-mail para cadastrar: </p>

                <form action="php/processa.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined" id="mail">mail</span></label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail" required>
                    </div>
                    <div class="campo">                        
                        <label for="ilogin"><span class="material-symbols-outlined" id="person">person</span></label>
                        <input type="text" name="cpf" id="icpf" class="icpf" placeholder="CPF" required autocomplete="off">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined" id="lock">lock</span></label>
                        <span class="material-symbols-outlined" id="eye">visibility_off</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password"  minlength="8" placeholder="********" required>
                    </div>
                    <div class="containercheckbox">
                        <div class="checkbox">
                            <input type="checkbox" name="lembre-se" id="lembrar">
                            <label for="ilembrar">Lembrar</label>
                        </div>
                        <a href="">esqueci a senha</a>
                    </div>
                    <div class="botao">
                        <input type="submit" value="Entrar">
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
